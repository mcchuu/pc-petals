<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="media/bow.png">
    <title>✿</title>
    <style>
        body {
            background-color: #ecf2ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .container {
            box-shadow: 0 0 10px #7492c0;
            text-align: center;
            align-items: center;
            width: 90%;
            max-width: 960px;
            height: 540px;
            background-color: #ffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(178, 200, 252, 0.5);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        .profile-img {
            margin-top: 350px;
            width: 60px;
            border-radius: 50%;
            box-shadow: 2px 2px 4px #00000040;
        }
        
        h2 {
            color: #7492c0;
            margin-top: 2.5%;
            font-size: medium;
            font-family: system-ui;
            line-height: 30px;
            text-shadow: 1px 1px 2px #8b8c9bb3;
        }
        
        input {
            outline: none;
            background-color: #d3d3d359;
            color: #7492c0;
            border-radius: 20px;
            height: 12px;
            border: none;
            padding: 5px 10px;
        }
        
        input::placeholder {
            color: #ffffffcc;
        }
        
        .datetime {
            color: #7492c0;
            text-shadow: 1px 1px 2px #7492c0;
            position: absolute;
            top: 10%;
            left: 0;
            right: 0;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            letter-spacing: -0.5px;
        }
        
        #date {
            margin: 5px;
            font-size: 1.2em;
            font-weight: 400;
        }
        
        #clock {
            margin: 5px;
            font-size: 3.2em;
            font-weight: 600;
            line-height: 1;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="datetime">
            <div id="date"></div>
            <div id="clock"></div>
        </div>
        
        <img src="media/shenhe3.JPG" alt="profile picture" class="profile-img">
        
        <h2>mary</h2>
        
        <form id="passwordForm">
            <input type="password" id="password" placeholder="Enter Password" required>
        </form>
    </div>

    <script>
        // Display welcome message when page loads
        window.onload = function() {
            setTimeout(function() {
                alert("𝑤𝑒𝑙𝑐𝑜𝑚𝑒 𝑡𝑜 𝑚𝑦 𝑤𝑒𝑏𝑠𝑖𝑡𝑒  ୨୧ °.\n\n 𝑝𝑎𝑠𝑠𝑤𝑜𝑟𝑑: 𝑚𝑜𝑜𝑛");
            }, 500);
        };
        
        // Update date and time function
        function updateDateTime() {
            const now = new Date();
            
            // Format date like iOS: Monday, May 5
            const options = { weekday: 'long', month: 'short', day: 'numeric' };
            const dateString = now.toLocaleDateString('en-US', options);
            document.getElementById('date').textContent = dateString;
            
            // Format time: 13:45
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const timeString = `${hours}:${minutes}`;
            document.getElementById('clock').textContent = timeString;
        }
        
        // Update initially and then every minute
        updateDateTime();
        setInterval(updateDateTime, 60000);
        
        // Handle password form submission
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const inputPassword = document.getElementById('password').value;
            const correctPassword = "moon";
            
            if (inputPassword === correctPassword) {
                window.location.href = '♡petals.html';
            } else {
                alert('did you forget your password already? :(');
            }
        });
    </script>
</body>
</html>
